---
  - hosts: localhost
    vars_files:
      - "vars.yaml"
    tasks:
      - name: "start DHCP server"
        docker_container:
            name: "dhcp-server"
            image: "dhcp-server"
            volumes:
              - "../dhcp-server/generated-configurations:/conf"
            network_mode: "host"
      - name: "start PXE server"
        docker_container:
            name: "pxe-server"
            image: "pxe-server"
            network_mode: "host"
