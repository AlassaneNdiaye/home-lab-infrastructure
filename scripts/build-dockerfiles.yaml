---
  - hosts: localhost
    vars_files:
      - "vars.yaml"
    tasks:
      - name: "build DHCP server image"
        docker_image:
            path: "../dhcp-server/image-build-context"
            name: "dhcp-server"
            force: true
      - name: "build PXE server image"
        docker_image:
            path: "../pxe-server/image-build-context"
            name: "pxe-server"
            force: true
